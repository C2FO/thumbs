<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">


    <!-- load required test libraries -->
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/sinon-1.5.2.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="lib/jasmine-sinon.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="../thumbs.js"></script>
    <script type="text/javascript" src="./spec/helpers.js"></script>

    <script type="text/javascript" src="spec/_superSpec.js"></script>
    <script type="text/javascript" src="spec/classSpec.js"></script>
    <script type="text/javascript" src="spec/viewSpec.js"></script>
    <script type="text/javascript" src="spec/idSpec.js"></script>
    <script type="text/javascript" src="spec/monitorSpec.js"></script>
    <script type="text/javascript" src="spec/formatSpec.js"></script>
    <script type="text/javascript" src="spec/delegateSpec.js"></script>

    <script type="text/javascript" src="spec/templateViewSpec.js"></script>
    <script type="text/javascript" src="spec/elFinderSpec.js"></script>
    <script type="text/javascript" src="spec/subViewSpec.js"></script>
    <script type="text/javascript" src="spec/thumbsSpec.js"></script>
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            function execJasmine() {
                jasmineEnv.execute();
            }

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

        })();
    </script>

</head>

<body>
</body>
</html>
